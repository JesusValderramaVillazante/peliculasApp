<ion-content>
  <ion-grid>
    <ion-row fixed>
      <ion-col>
        <h3>peliculas nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>
  <ion-grid>
    <ion-row fixed>
      <ion-col>
        <h3>cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>
  <ion-grid>
    <ion-row fixed>
      <ion-col>
        <h3>populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares [peliculas]="populares" (cargarMas)="cargarMas()"></app-slideshow-pares>
</ion-content>
